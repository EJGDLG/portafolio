<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador con decremento</title>
  <!-- React CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <!-- Babel CDN (para transpilar JSX a JavaScript) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <link href="../../Recursos/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../Recursos/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <script src="../../Recursos/assets/js/ie-emulation-modes-warning.js"></script>

</head>
<body>


<Center>
  <p align="left">Edwin Jose Gabriel de Leon Garcia</p>
  <h1> Contador 1- Edwin de Leon</h1>
 </Center>
 <table border="10" align="center">
  <tr>
    <td>   
        <table>
          <tr>
            <td>
              <div id="root"></div>

<script type="text/babel">
  // Componente del contador
  class Contador extends React.Component {
    constructor(props) {
      super(props);
      this.state = { count: 0 };
    }

    incrementar = () => {
      this.setState({ count: this.state.count + 1 });
    };

    decrementar = () => {
      this.setState({ count: this.state.count - 1 });
    };

    render() {
      return (
        <div>
          <h1>Contador: {this.state.count}</h1>
          <button onClick={this.incrementar}>Incrementar</button>
          <button onClick={this.decrementar}>Decrementar</button>
        </div>
      );
    }
  }

  // Renderizar el componente Contador en el elemento con id "root"
  ReactDOM.render(<Contador />, document.getElementById('root'));
</script>
            </td>
          </tr>
        
        </table>
    </td>
  </tr>
 </table>
 <br>

 <center>

  </center>
  <p align="right">Edwin Jose Gabriel de Leon Garcia</p>
</body>
</html>
